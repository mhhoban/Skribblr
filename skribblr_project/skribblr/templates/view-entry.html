{% load staticfiles %}
<html>

  <head>

    <link rel="stylesheet" href="{% static 'css/skribblr-portal.css' %}">
  </head>

  <body>
    <h1> {{entry.title}}  </h1>

    <div class="row">
      <div id="entry-tldr" class="col-md-12">
        {{entry.tldr}}
      </div>
    </div>

    <div class="row">
      <div id="entry-content" class="col-md-12">
        {{entry.content}}
      </div>
    </div>

    </body>
</html>
