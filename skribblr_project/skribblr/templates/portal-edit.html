{% load staticfiles %}
<html>

  <head>
    <title> Skribblr Author Portal: Edit Entry </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/skribblr_portal.css' %}">
  </head>

  <body>

    <form action='/portal/edit/update/{{entry.id}}' method="POST">
      <h1> Edit Entry: </h1>

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title-field" value="{{entry.title}}" name="updated_title">
      </div>

      <div>
        <label for="title">TLDR:</label>
        <input type="text" id="tldr-field" value="{{entry.tldr}}" name="updated_tldr">
      </div>

      <div>
        <label for "content">Entry Content:</label>
        <textarea id="content-field" name="updated_content">{{entry.content}}</textarea>
      </div>

      <div>
        <button type="submit" id="submit-btn" class="btn btn-primary">Update!</button>
        {% csrf_token %}
    </form>



  </body>

</html>
